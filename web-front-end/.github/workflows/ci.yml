name: CI - Build & Lint

on:
  push:
    branches:
      - '**' # Vérifie toutes les branches au moment du push
  pull_request:
    branches:
      - main
      - develop
  workflow_run:
    workflows: ['CI - Build & Lint']
    types:
      - completed
    branches:
      - main
      - develop

jobs:
  build-and-lint:
    name: 🏗 Build & Lint
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🏗 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Version recommandée pour React 19
          cache: 'npm' # Cache npm pour accélérer les installations

      - name: 📦 Install dependencies
        run: npm install

      - name: 🔍 Lint code (ESLint)
        run: npm run lint

      - name: 🏗 Build project
        run: npm run build

      - name: 🔎 Check dependencies vulnerabilities (non-bloquant)
        run: npm audit --omit=dev || echo "⚠️ Dependencies issues detected, check npm audit output."
