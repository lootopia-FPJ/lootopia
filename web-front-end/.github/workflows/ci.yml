name: CI - Build & Lint

on:
  push:
    branches:
      - '**' # VÃ©rifie toutes les branches au moment du push
  pull_request:
    branches:
      - main
      - develop
  workflow_run:
    workflows: ['CI - Build & Lint']
    types:
      - completed
    branches:
      - main
      - develop

jobs:
  build-and-lint:
    name: ğŸ— Build & Lint
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Version recommandÃ©e pour React 19
          cache: 'npm' # Cache npm pour accÃ©lÃ©rer les installations

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ” Lint code (ESLint)
        run: npm run lint

      - name: ğŸ— Build project
        run: npm run build

      - name: ğŸ” Check dependencies vulnerabilities (non-bloquant)
        run: npm audit --omit=dev || echo "âš ï¸ Dependencies issues detected, check npm audit output."
